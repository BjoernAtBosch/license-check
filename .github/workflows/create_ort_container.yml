name: Create ORT Container

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v3
      with:
         name: oss-review-toolkit/ort
    - name: Build ORT Container
      run: DOCKER_BUILDKIT=1 docker build -t ort github.com/oss-review-toolkit/ort#main
    - name: Show
      run: docker images && ls -al 
