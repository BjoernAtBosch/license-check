name: Create ORT Container

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v3
      with:
         repository: oss-review-toolkit/ort
         ref: main
    - uses: actions/query-tag-action@v2
      with:
         abbrev: 10
         commit-ish: --always
    - name: Show
      run: docker images && ls -al 
